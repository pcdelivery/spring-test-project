<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Framework Test</title>
</head>
<body>
<h1>Book List</h1>

<table border="1px">
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Publiher</th>
    </tr>
    <!--/*@thymesVar id="book" type="dan.spring5web.guru1.domain.Book"*/-->
    <tr th:each="book : ${books}">
        <td th:text="${book.id}">123</td>
        <td th:text="${book.title}">Spring in Action</td>
        <td th:text="${book.publisher.name}">Wrox</td>
    </tr>
</table>

</body>
</html>
